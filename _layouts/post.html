---
layout: default
hero: false
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="back-link">
    <a href="{{ site.baseurl }}/">← 返回首页</a>
  </div>
</article>
