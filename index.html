---
layout: default
title: 首页
---

<section class="post-list">

{% for post in site.posts %}
  <div class="card">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <h2>{{ post.title }}</h2>
      <p>{{ post.date | date: "%Y-%m-%d" }}</p>
      <span class="read-more">阅读 →</span>
    </a>
  </div>
{% endfor %}

</section>
